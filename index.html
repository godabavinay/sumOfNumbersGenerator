<!DOCTYPE HTML>

<html>
    <head>
        <title>Number Generator</title>
        <link href="stylesheet.css" rel="stylesheet" />
    </head>
    <body>
        <!-- Data input section -->
        <div class="section">
            <h1><span>Enter Data</span></h1>
            <form>
                <input placeholder="N-values" id="nValue" />
                <input placeholder="Range" id="range" />
                <input placeholder="Maximum Sum" id="maxSum" />
                <br />
            </form>
            <button id="submit">Submit</button>
            <br />
            <p id="result"></p>
            <script src="script.js"></script>
        </div>
    </body>
</html>
